<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Simply SAVE UPI Credit Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Share</h2>
                <button id="closeModal" class="close-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="share-link">
                <div class="link-container">
                    <svg class="link-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    <span class="link-text">sbi-card.com/simplysave-upi</span>
                    <button id="copyLink" class="copy-button">
                        Copy
                    </button>
                </div>
            </div>
            <div class="share-options">
                <a href="#" class="share-option" data-platform="facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook">
                    <span>Share on Facebook</span>
                    <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
                <a href="#" class="share-option" data-platform="twitter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/X_logo_2023_%28white%29.png/480px-X_logo_2023_%28white%29.png" alt="X (Twitter)" style="width: 24px; height: 24px; background-color: black; padding: 4px; border-radius: 4px;">
                    <span>Share on X</span>
                    <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
                <a href="#" class="share-option" data-platform="instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/132px-Instagram_logo_2016.svg.png" alt="Instagram">
                    <span>Share on Instagram</span>
                    <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="main-card">
            <div class="curve-section"></div>
            <div class="share-button" id="shareBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
            </div>
            
            <div class="content">
                <div class="logo-section">
                    <img src="https://storage.googleapis.com/bitly-image-upload/Ip4clrEQM2I" alt="SBI Logo" class="sbi-logo">
                </div>

                <div class="header-section">
                    <div class="header-badge">Limited Time Offer</div>
                    <h1>SBI Simply SAVE UPI Credit Card</h1>
                    <p class="subtitle">Quick approval, 2,000 bonus points, and UPI rewards. Limited time!</p>
                </div>

                <div class="right-content">
                    
                    <img src="https://storage.googleapis.com/bitly-image-upload/Ip4clfoTaBb" alt="SBI Credit Card" class="credit-card-img">
                </div>

                <div class="action-buttons">
                    <button class="action-btn check-eligibility">
                        <span class="btn-icon">✓</span>
                        Check Eligibility
                    </button>
                    <button class="action-btn apply-now">
                        <span class="btn-icon">→</span>
                        Apply Now
                    </button>
                </div>

                <div class="footer">
                    <p>*T&C Apply</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const shareBtn = document.getElementById('shareBtn');
        const modal = document.getElementById('shareModal');
        const closeBtn = document.getElementById('closeModal');
        const copyBtn = document.getElementById('copyLink');
        
        // Default site URL to share
        const siteUrl = 'https://sbi-card.com/simplysave-upi';
        
        // Social media share URLs
        const shareUrls = {
            facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(siteUrl)}`,
            twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(siteUrl)}&text=${encodeURIComponent('Check out SBI SimplySAVE UPI Credit Card!')}`,
            instagram: `${siteUrl}` // Instagram requires app-specific sharing
        };

        // Share button click handler
        shareBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close button click handler
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Copy link button handler
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(siteUrl);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Social media share handlers
        document.querySelectorAll('.share-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = e.currentTarget.getAttribute('data-platform');
                
                if (platform === 'instagram') {
                    // For Instagram, we'll copy the link and show a message
                    navigator.clipboard.writeText(siteUrl);
                    alert('Link copied! You can now paste it on Instagram.');
                } else {
                    // For other platforms, open in a new window
                    window.open(shareUrls[platform], '_blank', 'width=600,height=400');
                }
                
                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
